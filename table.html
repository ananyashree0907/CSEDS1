<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table introduction</title>
</head>
<body>
    <h1>table introduction</h1>
    <table border="1">
        <thead>
            <tr>
                <th>name</th>
                <th>roll no</th>
                <th>section</th>
            </tr>
        </thead>
    
    <tbody>
        <tr>
            <td>ananya</td>
            <td>1234</td>
            <td>cseds1</td>
        </tr>
    </tbody>
    <tfoot>
        <tr colspan="3"><td>table footer</td></tr>
    </tfoot>
    </table>
</body>
</html>
