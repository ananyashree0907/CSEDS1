<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
<body>
    <h2>STUDENT REGISTRATION FORM</h2>
</head>
<form method="post" action="submit.html>"
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" placeholder="enter your full name" required><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="enter valid email adress" required>
<br>
<label for="password">Create Password:</label>
<input type="password" id="password" name="password" placeholder="enter password" required>  
<br>
<label for="age">Age:</label>
<input type="number" id="age" name="age" placeholder="enter your age" required>
<br>
<label for="gender">Gender:</label>
<select id="gender" name="gender" required>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
</select><br>
<label for="course">Course:</label><br>
<input type="text" id="course" name="course" placeholder="Enter Your Course Nmae" required><br>

<button type="submit">Register</button>  
</form>
</body>
</html>
