<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposive Product Grid</title>
</head>
<body>
      <style> 
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #151414; 
      padding: 20px; 
      
    } 
    h1 { 
      text-align: center; 
      margin-bottom: 20px; 
      background-color: #023502;
      color: #fff;
      
    }
    .grid { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px; 
    }  
    .card { 
      background: #fff; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      padding: 16px; 
      text-align: center; 
    } 
    .card img { 
      width: 100%; 
      height: 150px; 
      object-fit: cover; 
      border-radius: 6px; 
      margin-bottom: 10px; 
    } 
    .card h3 { 
      font-size: 18px; 
      margin: 8px 0; 
    } 
    .card p { 
      font-size: 14px; 
      color: #100f0f; 
      margin: 4px 0; 
    } 
    .price { 
      font-weight: bold; 
      color: #007bff; 
    } 
    @media (max-width: 1024px) { 
      .grid { 
        grid-template-columns: repeat(2, 1fr);
      } 
    } 
    @media (max-width: 600px) { 
      .grid { 
        grid-template-columns: 1fr;  
      } 
    } 
  </style> 
</head> 
<body> 
  <h1>$$ BRANDING $$</h1>
   <div class="grid"> 
    <div class="card"> 
      <img src="product 1.jpg"Product 1> 
      <h3>Product 1</h3> 
      <p>High-quality heel and a symbol of high luxury and elegance.</p> 
      <p class="price">₹100000</p>
        <button onclick=>Add to Cart</button> 
    </div>
       <div class="card"> 
      <img src="bag.webp" alt="Product 2"> 
      <h3>Product 2</h3> 
      <p>Durable and stylish for daily use.</p> 
      <p class="price">₹500000</p>
        <button onclick=>Add to Cart</button>
      </div>
        <div class="card"> 
      <img src="product 3.webp" alt="Product 3"> 
      <h3>Product 3</h3> 
      <p>Lightweight and comfortable.</p> 
      <p class="price">₹50,000</p>
        <button onclick=>Add to Cart</button>
      </div>
        <div class="card"> 
      <img src="product 4.webp" alt="Product 4"> 
      <h3>Product 4</h3> 
      <p>Best fragnance with premium quality.</p> 
      <p class="price">₹60,000<p> 
          <button onclick=>Add to Cart</button>
    </div>
    
</body>
</html>
